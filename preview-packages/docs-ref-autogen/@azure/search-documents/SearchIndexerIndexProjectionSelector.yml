### YamlMime:TSType
name: SearchIndexerIndexProjectionSelector
uid: '@azure/search-documents.SearchIndexerIndexProjectionSelector'
package: '@azure/search-documents'
summary: Description for what data to store in the designated search index.
fullName: SearchIndexerIndexProjectionSelector
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: mappings
    uid: '@azure/search-documents.SearchIndexerIndexProjectionSelector.mappings'
    package: '@azure/search-documents'
    summary: >-
      Mappings for the projection, or which source should be mapped to which
      field in the target index.
    fullName: mappings
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'mappings: InputFieldMappingEntry[]'
      return:
        description: ''
        type: <xref uid="@azure/search-documents.InputFieldMappingEntry" />[]
  - name: parentKeyFieldName
    uid: >-
      @azure/search-documents.SearchIndexerIndexProjectionSelector.parentKeyFieldName
    package: '@azure/search-documents'
    summary: >-
      Name of the field in the search index to map the parent document's key
      value to. Must be a string field that is filterable and not the key field.
    fullName: parentKeyFieldName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'parentKeyFieldName: string'
      return:
        description: ''
        type: string
  - name: sourceContext
    uid: '@azure/search-documents.SearchIndexerIndexProjectionSelector.sourceContext'
    package: '@azure/search-documents'
    summary: >-
      Source context for the projections. Represents the cardinality at which
      the document will be split into multiple sub documents.
    fullName: sourceContext
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sourceContext: string'
      return:
        description: ''
        type: string
  - name: targetIndexName
    uid: >-
      @azure/search-documents.SearchIndexerIndexProjectionSelector.targetIndexName
    package: '@azure/search-documents'
    summary: >-
      Name of the search index to project to. Must have a key field with the
      'keyword' analyzer set.
    fullName: targetIndexName
    remarks: ''
    isDeprecated: false
    syntax:
